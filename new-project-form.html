<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="./bootstrap/css/bootstrapCustom.width.css"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <section class="forms" id="projectsSite">
            <div class="container">
                <div class="row py-5 mx-auto">
                    <div
                        class="
                            form__header
                            col-sm-12
                            p-4
                            d-flex
                            justify-content-between
                            pt-3
                        "
                    >
                        <h1 class="text-white text-uppercase mb-0">
                            add new project (site)
                        </h1>
                        <span class="close__btn">
                            <img
                                class="w-100"
                                src="./img/new__user__form/close.png"
                                alt="close icon"
                            />
                        </span>
                    </div>
                    <div class="col-sm-12 bg-white form__body py-4">
                        <!-- body form details -->
                        <div class="form__title pb-md-3 border__bottom pb-2">
                            <h3 class="text-uppercase mb-0">project details</h3>
                            <span class="text-capitalize"
                                >*Required fields</span
                            >
                        </div>
                        <!-- main form with input and placeholder  -->
                        <form class="pt-4 d-flex flex-column flex-lg-row justify-content-lg-between">
                            <!-- input leaft  -->
                            <div class="inputs input__left w-lg-48">
                                <!-- address  -->
                                <div
                                    class="
                                        form-group
                                        d-md-flex
                                        justify-content-md-between
                                    "
                                >
                                    <label
                                        for="address"
                                        class="text-uppercase cap bold"
                                        >address</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control w-100 w-md-70"
                                        id="address"
                                        aria-describedby="address"
                                        placeholder="Type an address"
                                    />
                                </div>
                                <!-- contacts  -->
                                <div class="contact__input__container pb-3">
                                    <div class="icons__title d-flex align-items-center">
                                        <div class="contact__icon">
                                            <img class="w-xs-100" src="./img/new__user__form/friends.png" alt="friends icon">
                                        </div>
                                        <span class="text-uppercase bold ml-2"
                                            >contact</span
                                        >
                                    </div>
                                </div>
                                <!-- input wrapper  -->
                                <div
                                    class="input__container border__bottom pb-3"
                                >
                                    <!-- project manager  -->
                                    <div
                                        class="
                                            form-group
                                            d-md-flex
                                            flex-column
                                            justify-content-md-between
                                        "
                                    >
                                        <label for="name"
                                            >Project meneger</label
                                        >
                                        <div
                                            class="
                                                input__wrapper
                                                d-flex
                                                flex-colum
                                                justify-content-between
                                            "
                                        >
                                            <div
                                                class="form-group w-xs-48 mb-0"
                                            >
                                                <select
                                                    class="form-control py-0"
                                                >
                                                    <option>Full name</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control w-xs-48"
                                                id="name"
                                                aria-describedby="name"
                                                placeholder="Phone"
                                            />
                                        </div>
                                    </div>
                                    <!-- site contact man 1  -->
                                    <div
                                        class="
                                            form-group
                                            d-md-flex
                                            flex-column
                                            justify-content-md-between
                                        "
                                    >
                                        <label for="name" class="text-normal"
                                            >Site contact man 1</label
                                        >
                                        <div
                                            class="
                                                input__wrapper
                                                d-flex
                                                flex-colum
                                                justify-content-between
                                            "
                                        >
                                            <div
                                                class="form-group w-xs-48 mb-0"
                                            >
                                                <select
                                                    class="form-control py-0"
                                                >
                                                    <option>Full name</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control w-xs-48"
                                                id="name"
                                                aria-describedby="name"
                                                placeholder="Phone"
                                            />
                                        </div>
                                    </div>
                                    <!-- site contact man 2  -->
                                    <div
                                        class="
                                            form-group
                                            d-md-flex
                                            flex-column
                                            justify-content-md-between
                                        "
                                    >
                                        <label for="name" class="text-normal"
                                            >Site contact man 2</label
                                        >
                                        <div
                                            class="
                                                input__wrapper
                                                d-flex
                                                flex-colum
                                                justify-content-between
                                            "
                                        >
                                            <div
                                                class="form-group w-xs-48 mb-0"
                                            >
                                                <select
                                                    class="form-control py-0"
                                                >
                                                    <option>Full name</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <input
                                                type="text"
                                                class="form-control w-xs-48"
                                                id="name"
                                                aria-describedby="name"
                                                placeholder="Phone"
                                            />
                                        </div>
                                    </div>
                                    <!-- add another contact  -->
                                    <label for="none" class="mb-0 border__color"
                                        >Add another contact</label
                                    >
                                </div>
                                <!-- note input  -->
                                <div
                                    class="
                                        form-group
                                        d-md-flex
                                        justify-content-md-between
                                        pt-4
                                        mb-0
                                    "
                                >
                                    <label
                                        for="email"
                                        class="text-uppercase bold"
                                        >Nots:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control w-100 w-md-70"
                                        id="email"
                                        aria-describedby="emailHelp"
                                        placeholder="Type your email"
                                    />
                                </div>
                            </div>
                            <!-- input right  -->
                            <div class="inputs input__right w-lg-48">
                                <!-- top field  -->
                                <div
                                    class="
                                        form-group
                                        d-md-flex
                                        mb-0
                                        justify-content-md-between
                                        pt-4
                                        pt-lg-0 pb-4
                                    "
                                >
                                    <label
                                        for="email"
                                        class="text-uppercase bold"
                                        >Project name</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control w-100 w-md-70"
                                        id="email"
                                        aria-describedby="emailHelp"
                                        placeholder="Type your email"
                                    />
                                </div>
                                <!-- map section  -->
                                <div class="map pt-4 border__top">
                                    <div class="map__img">
                                        <img
                                            class="w-xs-100"
                                            src="./img/new__user__form/map.png"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <!-- location field  -->
                                <div
                                    class="
                                        form-group
                                        d-md-flex
                                        justify-content-md-between
                                        py-4
                                        mb-0
                                    "
                                >
                                    <label for="email" class="bold mb-lg-0"
                                        >Location nots</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control w-100 w-md-70"
                                        id="email"
                                        aria-describedby="emailHelp"
                                        placeholder=""
                                    />
                                </div>
                                <!-- buttons  -->
                                <div
                                    class="
                                        btn__wrap
                                        py-2
                                        pt-4
                                        d-flex
                                        justify-content-between
                                        border__top
                                        pb-lg-0
                                    "
                                >
                                    <button type="submit" class="btn form__btn">
                                        cancel
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn form__btn__black"
                                    >
                                        save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- js files  -->
        <script src="./bootstrap/jquery-3.6.0.min.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
