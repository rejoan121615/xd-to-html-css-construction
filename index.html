<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar py-0" id="new__user">
            <div class="container">
                <div class="row">
                    <!-- brand column  -->
                    <div class="col-12 brand__icon py-3">
                        <img src="./img/brand-logo.png" alt="brand icon" />
                    </div>
                    <!-- collapse btn row  -->
                    <div class="col-12 py-1 collapse__sec">
                        <div class="col__btn__container">
                            <img class="icons file__icon" src="./img/file__icon.png" alt="new file icon">
                            <!-- collapse btn  -->
                            <p
                                class="text-white mb-0 d-inline-block coll__btn"
                                data-bs-toggle="collapse"
                                data-bs-target="#newOrderCollapse"
                                aria-expanded="false"
                                aria-controls="collapse area for new order"
                            >
                                Button with data-bs-target
                            </p>
                        </div>
                        <div class="collapse mt-3" id="newOrderCollapse">
                            <div class="card card-body bg-dark">
                                <ul class="list-group">
                                    <li class="list-group-item text-white bg-dark">New Order</li>
                                    <li class="list-group-item text-white bg-dark">My Order</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- js files  -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
