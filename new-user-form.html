<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap/css/bootstrapCustom.width.css">
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row py-5 mx-auto">
                    <div
                        class="
                            form__header
                            col-sm-12
                            p-4
                            d-flex
                            justify-content-between
                            pt-3
                        "
                    >
                        <h1 class="text-white text-uppercase mb-0">
                            create your user
                        </h1>
                        <span class="close__btn">
                            <img
                                class="w-100"
                                src="./img/new__user__form/close.png"
                                alt="close icon"
                            />
                        </span>
                    </div>
                    <div class="col-sm-12 bg-white form__body py-4">
                        <div class="form__title pb-md-3 border__bottom pb-2">
                            <h3 class="text-uppercase mb-0">user details</h3>
                            <span class="text-capitalize"
                                >*Required fields</span
                            >
                        </div>
                        <form class="pt-4">
                            <div class="inputs pb-4">
                                <div class="form-group d-md-flex justify-content-md-between">
                                    <label for="name" class="text-uppercase" 
                                        >Name*</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control w-100 w-md-70"
                                        id="name"
                                        aria-describedby="name"
                                        placeholder="Type your full name"
                                    />
                                </div>
                                <div class="form-group d-md-flex justify-content-md-between">
                                    <label for="email" class="text-uppercase"
                                        >Email:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control w-100 w-md-70"
                                        id="email"
                                        aria-describedby="emailHelp"
                                        placeholder="Type your email"
                                    />
                                </div>
                                <div class="form-group d-md-flex justify-content-md-between">
                                    <label for="phone" class="text-uppercase"
                                        >Phone:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control w-100 w-md-70"
                                        id="phone"
                                        aria-describedby="emailHelp"
                                        placeholder="Type your phone number"
                                    />
                                </div>
                                <div class="form-group d-md-flex justify-content-md-between">
                                    <label class="text-uppercase" for="job">Job:</label>
                                    <input
                                        type="text"
                                        class="form-control w-100 w-md-70"
                                        id="job"
                                        aria-describedby="job"
                                        placeholder="Type your job"
                                    />
                                </div>
                            </div>
                            <div class="radio__btns">
                                <div class="form-group form-check pt-0">
                                    <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="exampleCheck1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="exampleCheck1"
                                        >I work as part of a company</label
                                    >
                                </div>
                                <div class="form-group form-check mb-0">
                                    <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="exampleCheck1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="exampleCheck1"
                                        >I agree to the terms of use of the
                                        site</label
                                    >
                                </div>
                            </div>
                            <div
                                class="
                                    btn__wrap
                                    py-2
                                    pt-4
                                    d-flex
                                    justify-content-between
                                "
                            >
                                <button type="submit" class="btn form__btn">
                                    cancel
                                </button>
                                <button type="submit" class="btn form__btn__black">
                                    save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- js files  -->
        <script src="./bootstrap/jquery-3.6.0.min.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
