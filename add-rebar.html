<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap/css/bootstrapCustom.width.css">
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="cage__wrapper">
            <section class="top__section py-5">
                <div class="container d-flex flex-column">
                    <div class="close">
                        <div class="icon__wrap text-right justify-content-end">
                            <div class="icon__wrap d-inline-block text-white">
                                <img src="./img/cages/cross.svg" alt="cross icon">
                            </div>                            
                        </div>
                    </div>
                    <div class="tittle py-3">
                        <h3 class="text-uppercase text-center text-white mb-0">choose your shape</h3>
                    </div>
                    <!-- icons row  -->
                    <div class="row m-0 bg-white pt-4 pb-5">
                        <div class="col-4 text-center">
                            <span class="icon__wrap one mx-auto">
                                <img src="./img/cages/one.svg" alt="icon">
                            </span>
                            <p class="para text-center text-uppercase text-dark-500 mt-2">rebar</p>
                        </div>
                        <div class="col-4 text-center">
                            <span class="icon__wrap two mx-auto">
                                <img src="./img/cages/fench.svg" alt="icon">
                            </span>
                             <p class="para text-center text-uppercase text-dark-500 mt-2">net</p>
                        </div>
                        <div class="col-4 text-center">
                            <span class="icon__wrap three mx-auto">
                                <img src="./img/cages/three.svg" alt="icon">
                            </span>
                            <p class="para text-center text-uppercase text-dark-500 mt-2">pile</p>
                        </div>
                    </div>
                    <!-- eight icon rows  -->
                    <div class="twoRowEightIcon bg-white py-4">
                        <!-- first row  -->
                        <div class="row mx-0">
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap d-flex align-items-center justify-content-center">
                                    <img src="./img/add__item/sm_icon__list/icon_1.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon__2.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon3.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon4.svg" alt="single item">
                                </span>
                            </div>
                        </div>
                        <!-- secound row  -->
                        <div class="row mx-0 mt-4">
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap d-flex align-items-center justify-content-center">
                                    <img src="./img/add__item/sm_icon__list/icon5.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon6.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon7.svg" alt="single item">
                                </span>
                            </div>
                            <!-- icon wrap  -->
                            <div class="col-3 d-flex align-items-center justify-content-center">
                                <span class="icon__wrap">
                                    <img src="./img/add__item/sm_icon__list/icon7.svg" alt="single item">
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- dark section  -->
                    <div class="p-3 d-flex dark__head align-items-center">
                        <span class="icon__wrap text-success d-flex align-items-center justify-content-center mr-3">
                            <i class="far fa-star"></i>
                        </span>
                        <h2 class="black__wrap text-uppercase text-left text-white mb-0">staddard pile</h2>
                    </div>
                    <!-- image slider  -->
                    <div class="img__slider p-3 p-sm-4 p-md-5 bg-white">
                    <!-- input box  -->
                    <div class="icon__form d-flex justify-content-between py-3 bg-white">
                        <!-- left section  -->
                        <div class="left__sec d-flex align-items-center mb-1">
                            <!-- icon  -->
                            <div class="icon__wrap mr-3">
                                <img src="./img/icon/empty-set-mathematical-symbol.png" alt="set icon">
                            </div>
                            <!-- para  -->
                            <select class="form-control w-xs-100 ml-3">
                                <option>12</option>
                                <option>10</option>
                                <option>5</option>
                            </select>                       
                        </div>
                        <!-- right section  -->
                        <div class="right__sec d-flex justify-content-end align-items-center">
                        </div>
                    </div>
                    <!-- image slider box  -->
                        <div class="img__container d-flex pb-4">
                            <div class="card__list">
                                <img src="./img/add__item/sliderImg.svg" alt="scroll images">
                            </div>
                            <div class="card__list">
                                <img src="./img/add__item/sliderImg.svg" alt="scroll images">
                            </div>
                            <div class="card__list">
                                <img src="./img/add__item/sliderImg.svg" alt="scroll images">
                            </div>
                            <div class="card__list">
                                <img src="./img/add__item/sliderImg.svg" alt="scroll images">
                            </div>
                            <div class="card__list">
                                <img src="./img/add__item/sliderImg.svg" alt="scroll images">
                            </div>
                        </div>
                    </div>
                    <!-- dark section  -->
                    <div class="p-3 d-flex dark__head align-items-center">
                        <span class="icon__wrap text-success d-flex align-items-center justify-content-center mr-3">
                            <img src="./img/cages/create.svg" alt="create icon">
                        </span>
                        <h2 class="black__wrap text-uppercase text-left text-white mb-0">create shapres</h2>
                    </div>
                    <!-- preview and btn  -->
                    <div class="bg-white p-4">
                        <!-- btn icon and heading  -->
                        <div class="btn__icon__head d-flex justify-content-between">
                            <!-- icon and heading  -->
                            <div class="icon__head d-flex align-items-center justify-content-center">
                                <p class="big__para">Preview</p>
                            </div>
                            <!-- buttons  -->
                            <button class="btn bg-dark-500 text-dark d-flex justify-content-between align-items-center cus__btn">
                                <span class="icon__wrap"><i class="fas fa-plus"></i></span>
                                <p class="ml-2  text-uppercase">add a sketch</p>
                            </button>
                        </div>
                        <!-- image image table  -->
                        <div class="main__img__table mt-3 mt-sm-4 d-flex align-items-center justify-content-center px-2 py-3 rounded"> 
                            <!-- right image  -->
                            <div class="right__img w-xs-100">
                                <img class="w-xs-95" src="./img/add__item/main__tab__img.svg" alt="images right">
                            </div>
                        </div>
                        <!-- general size  -->
                        <div class="sec__img__table">
                            <!-- btn icon and heading  -->
                            <div class="btn__icon__head d-flex justify-content-between">
                                <!-- icon and heading  -->
                                <div class="icon__head d-flex align-items-center justify-content-center py-4">
                                    <span class="icon__wrap mr-3 text-dark">
                                        <img src="./img/cages/length.svg" alt="length icon">
                                    </span>
                                    <p class="big__para">Preview</p>
                                </div>
                            </div>
                            <!-- img table  -->
                            <div class="img__table border__bottom">
                                <div class="input__container row mb-3">
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center">
                                        <h5 class="text-uppercase bold mr-2">a</h5>
                                        <input type="text" class="form-control bg-white border-success input__big" value="20">
                                    </div>
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center">
                                        <h5 class="text-uppercase bold mr-2">b</h5>
                                        <input type="text" class="form-control bg-white border-success input__big" value="150">
                                    </div>
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center">
                                        <h5 class="text-uppercase bold mr-2">c</h5>
                                        <input type="text" class="form-control bg-white border-success input__big" value="30">
                                    </div>
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center mt-4">
                                        <h5 class="text-uppercase bold mr-2">d</h5>
                                        <input type="text" class="form-control bg-white border-success input__big" value="50">
                                    </div>
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center mt-4">
                                        <h5 class="text-uppercase bold mr-2">e</h5>
                                        <input type="text" class="form-control bg-white border-success input__big" value="50">
                                    </div>
                                    <!-- column  -->
                                    <div class="col-4 d-flex align-items-center mt-4 justify-content-between">
                                        <button class="cus__btn"><i class="fas fa-minus"></i></button>
                                        <button class="cus__btn"><i class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!-- steel type  -->
                            <div class="icon__form d-flex justify-content-between border__bottom py-3">
                                <!-- left section  -->
                                <div class="left__sec d-flex align-items-center">
                                    <!-- icon  -->
                                    <div class="icon__wrap mr-3">
                                        <img src="./img/icon/empty-set-mathematical-symbol.png" alt="set icon">
                                    </div>
                                    <!-- para  -->
                                    <p class="big__para text-uppercase">steel type</p>
                                </div>
                                <!-- right section  -->
                                <div class="right__sec d-flex justify-content-end align-items-center">
                                    <h6 class="big__tittle mb-0"></h6>
                                    <select class="form-control w-xs-100 ml-3 mid__bold">
                                        <option class="text-uppercase">Polygonal</option>
                                        <option class="text-uppercase">Anotha</option>
                                        <option class="text-uppercase">Gartal</option>
                                    </select>
                                </div>
                            </div>
                            <!-- diameter  -->
                            <div class="icon__form d-flex justify-content-between border__bottom py-3">
                                <!-- left section  -->
                                <div class="left__sec d-flex align-items-center">
                                    <!-- icon  -->
                                    <div class="icon__wrap mr-3">
                                        <img src="./img/icon/empty-set-mathematical-symbol.png" alt="set icon">
                                    </div>
                                    <!-- para  -->
                                    <p class="big__para text-capitalize">diameter</p><span class="unit">(cm)</span>
                                </div>
                                <!-- right section  -->
                                <div class="right__sec d-flex justify-content-end align-items-center">
                                    <h6 class="big__tittle mb-0"></h6>
                                    <select class="form-control w-xs-100 ml-3 mid__bold">
                                        <option class="mid__bold">12</option>
                                        <option class="mid__bold">10</option>
                                        <option class="mid__bold">5</option>
                                    </select>
                                </div>
                            </div>
                            <!-- mix and 90% button  -->
                            <div class="icon__form d-flex justify-content-between border__bottom py-3">
                                <!-- left section  -->
                                <div class="left__sec d-flex align-items-center">
                                    <!-- icon  -->
                                    <div class="icon__wrap mr-3">
                                        <img src="./img/icon/empty-set-mathematical-symbol.png" alt="set icon">
                                    </div>
                                    <!-- para  -->
                                    <p class="big__para text-capitalize">angle</p>
                                </div>
                                <!-- right section  -->
                                <div class="right__sec d-flex justify-content-end align-items-center">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn text-dark para">mix</button>
                                        <button type="button" class="btn para text-white text-uppercase active mid__bold">90</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- dark section  -->
                    <div class="p-3 d-flex dark__head align-items-center">
                        <h2 class="black__wrap text-uppercase text-left text-white mb-0">quantity and weight</h2>
                    </div>
                    <!-- quantity and weight section  -->
                    <div class="p-3 p-sm-4 bg-white bottom__radius">
                        <!-- quantity  -->
                        <div class="icon__form d-flex justify-content-between border__bottom pb-3">
                            <!-- left section  -->
                            <div class="left__sec d-flex align-items-center">
                                <!-- icon  -->
                                <div class="icon__wrap mr-3">
                                    <img src="./img/cages/quantity.svg" alt="quantity icon">
                                </div>
                                <!-- para  -->
                                <p class="big__para text-capitalize">quantity</p>
                            </div>
                            <!-- right section  -->
                            <div class="right__sec d-flex justify-content-end align-items-center">
                                <input type="text" class="form-control w-xs-30 bg-white mid__bold text-center" value="30">
                            </div>
                        </div>
                        <!-- weight  -->
                        <div class="icon__form d-flex justify-content-between py-3">
                            <!-- left section  -->
                            <div class="left__sec d-flex align-items-center">
                                <!-- icon  -->
                                <div class="icon__wrap mr-3">
                                    <img src="./img/cages/weight.svg" alt="weight icon">
                                </div>
                                <!-- para  -->
                                <p class="big__para text-capitalize">weight</p><span class="unit">(kg)</span>
                            </div>
                            <!-- right section  -->
                            <div class="right__sec d-flex justify-content-between align-items-center w-xs-40">
                                <p class="big__para text-capitalize">unit</p>
                                <p class="big__para text-capitalize">21.5</p>
                            </div>
                        </div>
                        <!-- total  -->
                        <div class="icon__form d-flex justify-content-between pb-3 border__bottom">
                            <!-- left section  -->
                            <div class="left__sec d-flex align-items-center">
                            </div>
                            <!-- right section  -->
                            <div class="right__sec d-flex justify-content-between align-items-center w-xs-40 total__big">
                                <p class="big__para text-capitalize bold text-dark-500">Total</p>
                                <p class="big__para text-capitalize bold text-dark-500">645.0</p>
                            </div>
                        </div>
                        <!-- item notes  -->
                        <div class="icon__form d-flex justify-content-between py-3">
                            <!-- left section  -->
                            <div class="left__sec d-flex align-items-center">
                                <!-- icon  -->
                                <div class="icon__wrap mr-3">
                                    <img src="./img/cages/writer.svg" alt="writer icon">
                                </div>
                                <!-- para  -->
                                <p class="big__para text-capitalize">item notes</p>
                            </div>
                            <!-- right section  -->
                            <div class="right__sec d-flex justify-content-between align-items-center w-xs-40">
                                <p class="big__para text-capitalize">unit</p>
                                <p class="big__para text-capitalize">21.5</p>
                            </div>
                        </div>
                        <!-- note pad  -->
                        <div class="note__pad">
                            <input type="text" class="form-control">
                        </div>
                        <!-- add item btn  -->
                        <div class="add__item__btn py-4 py-sm-5 d-flex justify-content-center">
                            <button class="big__btn text-uppercase bold text-white">add item</button>
                        </div>
                    </div>
                    
            </section>
        </div>
        <!-- js files  -->
        <script src="./bootstrap/jquery-3.6.0.min.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
