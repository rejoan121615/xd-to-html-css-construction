<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar py-0" id="new__user">
            <div class="container p-0">
                <div class="row w-100">
                    <!-- left section (brand links )--- -->
                    <div class="row g-0 col-12 col-lg-8 col-xxl-6">
                        <!-- brand column  -->
                        <div class="col-12 col-lg-4 brand__icon py-3 px-3">
                            <img src="./img/brand-logo.png" alt="brand icon" />
                        </div>
                        <!-- item section  -->
                        <a class="d-none d-lg-block col-lg-4" href="">
                            <img class="file__icon" src="./img/file__icon.png" alt="new file icon">
                            <p class="file__text m-0 text-uppercase text-decoration-none">new file</p>
                        </a>
                        <!-- item section  -->
                        <a class="d-none d-lg-block col-lg-4" href="">
                            <img class="file__icon" src="./img/file__icon.png" alt="new file icon">
                            <p class="file__text m-0 text-uppercase text-decoration-none">new file</p>
                        </a>
                    </div>
                    <!-- right section user area  -->
                    <div class="d-none d-lg-block col-lg-4"></div>
                </div>
            </div>
        </nav>
        <!-- accrodion for only small screen  -->
        <section id="sm__accordion" class="d-lg-none">
            <div class="container">
                <!-- collapse btn row  -->
                    <div class="col-12 px-3 accrdion__column">
                        <div class="accordion" id="orderAccrodion">
                            <div class="accordion-item bg-transparent border-0">
                                <div class="accordion-header py-2" id="headingOne">
                                    <!-- collapse btn  -->
                                    <div
                                        class="accordion-button coll__btn p-0 ms-0 bg-transparent"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne"
                                        aria-expanded="true"
                                        aria-controls="collapseOne"
                                    >
                                        <img
                                            class="icons file__icon me-2"
                                            src="./img/file__icon.png"
                                            alt="new file__icon"
                                        />
                                        <span class="text-white">
                                            create new order
                                        </span>
                                    </div>
                                </div>
                                <div
                                    id="collapseOne"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <p class="text-white">Order</p>
                                        <p class="text-white">Order</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- js files  -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
